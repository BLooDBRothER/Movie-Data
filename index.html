<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">
    <title>Movie</title>
</head>
<body>
    <header>
        <img src="./Assets/logo_bg.svg" alt="" class="nav_title">
    </header>

    <div class="search">
        <input class="search-txt" type="text" placeholder="Search Movie or Series">
        <div class="search-ic-cnt">
            <img class="search-ic" src="./Assets/search.svg" alt="">
        </div>
        <div class="close-ic-cnt">
            <img class="close-ic" src="./Assets/close.svg" alt="">
        </div>
        <ul class="search__items">
            <!-- <li class="search__item">List 1</li>
            <li class="search__item">List 2</li>
            <li class="search__item">List 3</li>
            <li class="search__item">List 4</li>
            <li class="search__item">List 5</li> -->
        </ul> 
    </div>

    <h1 id="title">Welcome to Blood's Movie data</h1>

    <div class="image-container">
        <img class="thumb-img" data-value="1" src="" alt="Poster1">
        <img class="thumb-img" data-value="2" src="" alt="Poster2">
        <img class="thumb-img" data-value="3" src="" alt="Poster3">
    </div>

    <main>

            <div class="slider__cnt" data-value="trending">
                
    
            </div>

                <img class="slider__navigation slider__next" data-value = "back" data-parent = "trending" src="./Assets/backward.svg" alt="">

            </div>
        </div>

            <div class="slider__cnt" data-value="animated">
    
            </div>

        </div>

        <div class="slider">
